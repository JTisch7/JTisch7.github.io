        //drawCAt
        function drawCat(x,y,r){
            //head
            ctx.beginPath();
            ctx.ellipse(x,y,r,32/40*r,0,0,2*Math.PI);
            ctx.fillStyle = 'black';
            ctx.fill();
            ctx.closePath();
          
            //ears
            ctx.beginPath();
            ctx.moveTo(x-r,y);
            ctx.lineTo(x-(30/40*r),y-(50/40*r));
            ctx.lineTo(x,y-(25/40*r));
            ctx.fillStyle = 'black';
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.moveTo(x+r,y);
            ctx.lineTo(x+(30/40*r),y-(50/40*r));
            ctx.lineTo(x,y-(25/40*r));
            ctx.fillStyle = 'black';
            ctx.fill();
            ctx.closePath();
            //eyes(left)
            ctx.beginPath();
            ctx.arc(x-(20/40*r),y+(2/40*r),13/40*r,1.10*Math.PI,2*Math.PI);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.arc(x-(18/40*r),y-(10.2/40*r),16.3/40*r,0.25*Math.PI,.85*Math.PI);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.ellipse(x-(17/40*r),y-(3/40*r),4/40*r,6/40*r,0,0,2*Math.PI);
            ctx.fillStyle = 'black';
            ctx.fill();
            ctx.closePath();
            //eyes(right)
            ctx.beginPath();
            ctx.arc(x+(20/40*r),y+(2/40*r),13/40*r,Math.PI,1.9*Math.PI);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.arc(x+(18/40*r),y-(10.2/40*r),16.3/40*r,0.15*Math.PI,.75*Math.PI);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.ellipse(x+(17/40*r),y-(3/40*r),4/40*r,6/40*r,0,0,2*Math.PI);
            ctx.fillStyle = 'black';
            ctx.fill();
            ctx.closePath();
            //body
            ctx.beginPath();
            ctx.arc(x,y+(70/40*r),50/40*r,1.15*Math.PI,1.85*Math.PI);
            ctx.fillStyle = 'black';
            ctx.fill();
            ctx.closePath();
        };  
        //hole
        function Hole(x,y,r){
            ctx.beginPath();
            ctx.ellipse(x,y+(32/40*r),70/40*r,15/40*r,0,0,2*Math.PI);
            ctx.lineWidth=r/50*1.5;
            ctx.strokeStyle='rgb(36, 21, 14)';
            ctx.fillStyle ='rgb(107, 62, 40)';
            //ctx.fillStyle = 'brown';
            ctx.fill();
            ctx.stroke();
            ctx.closePath();
        };
        //Growinghole
        function growingHole(x,y,r,r2){
            ctx.beginPath();
            ctx.ellipse(x,y+(32/40*r),70/40*r2,15/40*r2,0,0,2*Math.PI);
            ctx.lineWidth=r/50*1.5 ;
            ctx.strokeStyle='black';
            ctx.fillStyle = 'brown';
            ctx.fill();
            ctx.stroke();
            ctx.closePath();
        };
        //grassHider
        function hider(x,y,r){
            ctx.beginPath();
            ctx.ellipse(x,y+(32/40*r),70/40*r,15/40*r,0,0,Math.PI);
            ctx.lineTo(x-(70/40*r),y+(160/40*r));
            ctx.lineTo(x+(70/40*r),y+(160/40*r));
            ctx.lineTo(x+(70/40*r),y+(32/40*r));
            ctx.fillStyle = 'rgb(9, 180, 32)';
            ctx.fill();
            ctx.closePath();
        };
        //trashcan
        function trashCan(x,y,r){
            ctx.beginPath();
            ctx.ellipse(x,y+(32/40*r),70/40*r,15/40*r,0,0,Math.PI);
            ctx.lineTo(x-(70/40*r),y+(160/40*r));
            ctx.lineTo(x+(70/40*r),y+(160/40*r));
            ctx.lineTo(x+(70/40*r),y+(32/40*r));
            ctx.fillStyle = 'rgb(145, 101, 89)';//'rgb(70, 46, 34)';
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.ellipse(x,y+(160/40*r),70/40*r,15/40*r,0,0,2*Math.PI);
            ctx.fillStyle = 'rgb(145, 101, 89)';//'rgb(70, 46, 34)';
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.moveTo(x-(70/40*r),y+(32/40*r));
            ctx.lineTo(x-(70/40*r),y+(160/40*r));
            ctx.lineWidth=r/50*1.5;
            ctx.strokeStyle='rgb(36, 21, 14)';
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath();
            ctx.moveTo(x+(70/40*r),y+(32/40*r));
            ctx.lineTo(x+(70/40*r),y+(160/40*r));
            ctx.ellipse(x,y+(160/40*r),70/40*r,15/40*r,0,0,Math.PI);
            ctx.lineWidth=r/50*1.5;
            ctx.strokeStyle='rgb(36, 21, 14)';
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath();
            ctx.moveTo(x+(70/40*r),y+(32/40*r));
            ctx.ellipse(x,y+(32/40*r),70/40*r,15/40*r,0,0,Math.PI);
            ctx.lineWidth=r/50*1.5;
            ctx.strokeStyle='rgb(36, 21, 14)';
            ctx.stroke();
            ctx.closePath();
        };
        //drawClowd

            ctx.beginPath();
            ctx.ellipse(x,y+(51/20*r),40/20*r,33/20*r,0,0,2*Math.PI);
            ctx.ellipse(x+(35/20*r),y+(51/20*r),30/20*r,19/20*r,0,0,2*Math.PI);
            ctx.ellipse(x-(35/20*r),y+(51/20*r),30/20*r,19/20*r,0,0,2*Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();

        //tree
        function drawTree(x){
            ctx.fillStyle = 'brown';
            ctx.fillRect(x,204,8,-30);
            ctx.beginPath();
            ctx.ellipse(x+4,173,18,18,0,0,2*Math.PI);
            ctx.ellipse(x+4,155,18,18,0,0,2*Math.PI);
            ctx.ellipse(x+12,168,18,18,0,0,2*Math.PI);
            ctx.ellipse(x-4,168,18,18,0,0,2*Math.PI);
            ctx.fillStyle = 'green';
            ctx.fill();
            ctx.closePath();
        };

        //falling cloud
        function fallingCloud(x,y,r){
            ctx.beginPath();
            ctx.ellipse(x,y,0.4*r,r,0,0.5*Math.PI,1.5*Math.PI);
            ctx.ellipse(x,y,0.4*r,r,0,1.5*Math.PI,0.5*Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.closePath();
            ctx.beginPath();
            ctx.ellipse(x,y+(0.7*r),0.7*r,0.7*r,0,0,2*Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.closePath();
        };

        //document.getElementById("demo").innerHTML = xPos;
        //document.getElementById("demo2").innerHTML = yPos;

        else if(yPos > y08-(32/40*r8) && yPos <y8+(47/40*r8) && xPos > x8-r8 && xPos < x8+r8){
            Gcount+=1;
            ind8=1;
            ind88=1;
        }   
        else{
            Bcount+=1;
        }
        };

        function myArrowFunction(){
            z = event.which || event.keyCode;
            if(z==37){
                x1-=10;
            }
            if(z==38){
                y1-=10;
                y01-=10;
            }
            if(z==39){
                x1+=10;
            }
            if(z==40){
                y1+=10;
                y01+=10;
            }
        };

        //level 1 function
        function level1(){
            document.getElementById('myCanvas').style.background='rgb(9, 180, 32)';
            //change direction of increment if above or below limits, start/stop timer, choose random number, increment y0
            if(y01 < y1+(5/40*r1)){
                
                if(timerU1<timeUp1){
                    timerU1+=1;
                    y01=y1+(5/40*r1)-0.1;
                }
                else{
                    dy1=-dy1;
                    timerU1 = 0;
                    y01=y1+(5/40*r1);
                    timeUp1 = (Math.random()*ua)+ub;
                    dy1=((Math.random()*dya)+dyb)*(r1/40);
                }
            }
            else if(y01 > y1+(105/40*r1)){
                if(timerD1<timeDown1){
                    timerD1+=1;
                    y01=y1+(105/40*r1)+0.1;
                }
                else{
                    dy1=-dy1;
                    timerD1 = 0;
                    timeDown1 = (Math.random()*da)+db;
                    dy1=-((Math.random()*uya)+uyb)*(r1/40);
                    y01=y1+(105/40*r1);
                }
            }
            else{
                y01 += dy1;
                if(y01>y1+(105/40*r1)) {
                    missCount+=1;
                }   
            }
            Hole(x1,y1,r1);
             //decide whether to draw cat, choose random number for indTimerMax
             if(ind1==0 && (indTimer1>indTimerMax1 || indTimer1 ==0)){
                drawCat(x1,y01,r1);
                indTimer1=0;
                indTimerMax1=Math.random()*100;
            }
            else{
                indTimer1 +=1;
                timerD1 = 0;
                timerU1 = 0;
                //dy1=((Math.random()*dya)+dyb)*(r1/40);
                y01=y1+(106/40*r1);
                ind1=0;
            }

            trashCan(x1,y1,r1);



            if(y02 < y2+(5/40*r2)){
                
                if(timerU2<timeUp2){
                    timerU2+=1;
                    y02=y2+(5/40*r2)-0.1;
                }
                else{
                    dy2=-dy2;
                    timerU2 = 0;
                    y02=y2+(5/40*r2);
                    timeUp2 = (Math.random()*ua)+ub;
                    dy2=((Math.random()*dya)+dyb)*(r2/40);
                }
            }
            else if(y02 > y2+(105/40*r2)){
                if(timerD2<timeDown2){
                    timerD2+=1;
                    y02=y2+(105/40*r2)+0.1;
                }
                else{
                    dy2=-dy2;

                    document.getElementById('btn8').style.display='inline-block';
                    document.getElementById('btn0').innerHTML='START OVER';

            }

                        resetPar1();
